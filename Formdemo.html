<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registeration!</title>
</head>

<body>
    <form action="/register">
        <h1> Race Registeration! </h1>

        <p>
            <label for="firstname"> First Name: </label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname"> Last Name: </label>
            <input type="text" name="lastname" id="lastname" required>
        </p>

        <h5>Select a Race: </h5>

        <p>
            <input type="radio" name="race" id="Fun Run 5k" value="Fun Run 5k">
            <label for="race"> Fun Run 5k </label>
            <br>
            <input type="radio" name="race" id="Half Marathon" value="Half Marathon">
            <label for="race"> Half Marathon </label>
            <br>
            <input type="radio" name="race" id="Full Marathon" value="Full Marathon">
            <label for="race"> Full Marathon </label>
        </p>
        <p>
            <label for="email"> Enter an email: </label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <label for="password"> Enter a Password: </label>
            <input id="password" type="password" placeholder="password" name="password" required>
        </p>
        <p>
            <label for="age"> Select Age Group</label>
            <select name="age" id="age">
                <option value="under18"> Under 18 </option>
                <option value="1830"> 18-30 </option>
                <option value="3050"> 30-50 </option>
                <option value="50"> 50+ </option>
            </select>
        </p>
        <button> Register!</button>
    </form>
</body>

</html>
